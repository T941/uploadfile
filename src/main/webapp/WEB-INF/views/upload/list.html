<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 class="title">Customer List</h1>
<div>
    <div th:each="upload,iterStat : ${uploads}" th:class="${iterStat.odd}? 'odd'">
        <div class="product-item">
            <img width="150px" height="150px" th:src="@{'/i/' + ${upload.avatar}}">
            <img width="150px" height="150px" th:src="@{'/i/' + ${upload.avatar1}}">
        </div>
    </div>
</div>
</body>
</html>
